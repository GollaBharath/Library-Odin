<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library Management System</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<h1>Library Management System</h1>
		<table>
			<caption>
				Books Already Read
			</caption>
			<thead>
				<tr>
					<th>Name</th>
					<th>Author</th>
					<th>No. of Pages</th>
					<th>Status</th>
					<th>⚙️</th>
				</tr>
			</thead>
			<tbody class="c-books"></tbody>
		</table>
		<table>
			<caption>
				Books yet to Read
			</caption>
			<thead>
				<tr>
					<th>Name</th>
					<th>Author</th>
					<th>No. of Pages</th>
					<th>Status</th>
					<th>⚙️</th>
				</tr>
			</thead>
			<tbody class="p-books"></tbody>
		</table>
		<button onclick="newBtn()">New</button>
		<dialog class="newBookForm" close>
			<p>Add a new Book</p>
			<form method="dialog">
				<label for="fname"
					><input type="text" id="fname" placeholder="Book Name" required
				/></label>
				<label for="fauthor"
					><input type="text" id="fauthor" placeholder="Author Name" required
				/></label>
				<label for="fpages"
					><input type="number" id="fpages" placeholder="No. of Pages" required
				/></label>
				<label for="fread"><input type="checkbox" id="fread" /></label>
				<button onclick="newBook()">OK</button>
			</form>
		</dialog>
	</body>
</html>
